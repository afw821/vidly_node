<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous" />
    <title>Vidly</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vidly</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active registration" href="#">Register</a>
                <a class="nav-item nav-link login" href="#">Login</a>

            </div>
        </div>
    </nav>
    <div class="container">
        <form class="account-register-form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <small id="email-validation" class="form-text email-validation" style="opacity:0.0; color:red;">Account
                    Already Registered With This Email!</small>
                <small id="email-format-validation" class="form-text email-format-validation" style="opacity:0.0; color:red;">Email
                    Address Must Be Valid!</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="user-name" placeholder="Enter Name">
                <small id="name-length-validation" class="form-text name-length-validation" style="opacity:0.0; color:red;">Name
                    Must Be At Least 5 Characters In Length!</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="first-password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Re-Enter Password</label>
                <input type="password" class="form-control verify-password" id="user-password" placeholder="Confirm Password">
                <small id="password-length-validation" class="form-text password-length-validation" style="opacity:0.0; color:red;">Password
                    Must Be At Least 5 Characters In Length!</small>
                <small id="password-match-validation" class="form-text password-match-validation" style="opacity:0.0; color:red;">Passwords
                    Must Match!</small>
            </div>
            <button type="button" id="register" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $('#register').on('click', async function () {
                try {
                    const firstPassword = $('#first-password').val().trim();
                    const password = $('#user-password').val().trim();
                    const email = $('#user-email').val().trim();
                    const name = $('#user-name').val().trim();
                    const isAdmin = false;
                    let doesPasswordMatch = firstPassword === password;

                    if (firstPassword.length < 5 || password.length < 5) {
                        $('.password-length-validation').css('opacity', '1.0');
                        setTimeout(function () { $('.password-length-validation').css('opacity', '0.0'); }, 4000);
                        return;
                    }
                    if (!doesPasswordMatch) {
                        $('.password-match-validation').css('opacity', '1.0');
                        setTimeout(function () { $('.password-match-validation').css('opacity', '0.0'); }, 4000);
                        return;
                    }
                    const result = await $.ajax({
                        url: '/api/users',
                        method: 'POST',
                        data: {
                            name: name,
                            email: email,
                            password: password,
                            isAdmin: isAdmin
                        }
                    });
                    console.log(result);
                    if (result) {
                        alert('Account Successfully Created!');
                    }
                } catch (ex) {
                    console.log('Fatal Error::', ex);
                    if (ex.responseText === 'User already registered') {
                        $('.email-validation').css('opacity', '1.0');
                        setTimeout(function () { $('.email-validation').css('opacity', '0.0'); }, 4000);
                        return;
                    }
                    if (ex.responseText === '"name" length must be at least 5 characters long') {
                        $('.name-length-validation').css('opacity', '1.0');
                        setTimeout(function () { $('.name-length-validation').css('opacity', '0.0'); }, 4000);
                        return;
                    }
                    if (ex.responseText === '"email" must be a valid email') {

                        $('.email-format-validation').css('opacity', '1.0');
                        setTimeout(function () { $('.email-format-validation').css('opacity', '0.0'); }, 4000);
                        return;
                    }
                }
            });
        });
    </script>


</body>

</html>
