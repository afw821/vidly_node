
<!DOCTYPE html>
<html class="login-page-replace" lang="en">

<head class="login-head">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="./content/index.css" />
    <title>Alex's Movies</title>

</head>

<body class="login-body">
    <button type="button" style="display:none;" id="btnAcct" class="btn btn-primary" data-toggle="modal"
        data-target="#accountCreated">
    </button>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand ff" href="#">Alex's Movies&nbsp;<img src="content/assests/alexs_movies_logo.png" alt="movie_logo" style="max-height:30px;"></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active registration ff" href="#">Register</a>
                <a class="nav-item nav-link login ff" href="#">Login</a>
                <a class="nav-item nav-link admin ff" href="#">Admin Portal</a>
                <a class="nav-item nav-link customer-reviews ff" href="#">Customer Reviews</a>
            </div>
        </div>
    </nav>
    <!-- Register Form -->
    <div class="container d-flex justify-content-center mt-5">
        <form class="text-center pb-5 pl-5 pr-5 pt-4 account-register-form" style="width:600px; height:550px;">
            <div class="row">
                <div class="col-12">
                    <p style="color: black;" class="h4">Register</p>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-5 d-flex align-items-center justify-content-end">
                    <p style="color: black;" class="h4 ff">Alex's Movies</p>
                        
                </div>
                <div class="col-3 d-flex justify-content-start"><img src="content/assests/alexs_movies_logo.png" alt="movie_logo" style="max-height:30px;"></div>               
            </div>
            
            <div class="form-row mb-4">
                <div class="col-12">
                    <input type="text" id="User-Name" class="form-control" placeholder="Name*">
                </div>
            </div>
            <input type="email" id="User-Email" id="defaultRegisterFormEmail" class="form-control mb-4"
                placeholder="E-mail*">
            <input type="password" id="First-Password" class="form-control mb-4" placeholder="Password*"
                aria-describedby="defaultRegisterFormPasswordHelpBlock">

            <input type="password" id="User-Password" class="form-control verify-password"
                placeholder="Re-Enter Password*" aria-describedby="defaultRegisterFormPasswordHelpBlock">

            <button class="btn btn-sm register-btn am-button" type="button" id="register">Register</button>
            <p class="h4" style="font-weight: bolder;">Already Have an Account?
                <large class="login" style="cursor: pointer;">Login</large>
            </p>
            <div class="alert alert-danger review-validation" style="display:none;" role="alert">
            </div>

        </form>
        <!-- Login form -->
        <form class="text-center pb-5 pl-5 pr-5 pt-4 account-login-form" style="display:none; width:600px; height:470px;">

            <div class="row">
                <div class="col-12">
                    <p style="color: black;" class="h4">Login</p>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-5 d-flex align-items-center justify-content-end">
                    <p style="color: black;" class="h4 ff">Alex's Movies</p>
                        
                </div>
                <div class="col-3 d-flex justify-content-start"><img src="content/assests/alexs_movies_logo.png" alt="movie_logo" style="max-height:30px;"></div>               
            </div>
            <input type="email" id="Email" class="form-control mb-4" placeholder="E-mail">
            <input type="password" id="Password" class="form-control mb-4" placeholder="Password">
            <!-- <button class="btn ff sign-in-btn btn-block my-4" type="button" id="login-user">Sign in</button> -->
            <button class="btn btn-sm register-btn am-button" type="button" id="login-user">Sign in</button>


            <p class="h4" style="font-weight: bolder;">Not a member?
                <large class="registration" style="cursor: pointer;">Register</large>
            </p>
          
                <large class="h4 forgot-password" style="cursor: pointer;">Forgot Password?</large>
         
            <div class="alert alert-danger review-validation" style="display:none;" role="alert">
            </div>

        </form>
        <div class="customer-review-div" style="display:none; width:65%;">
            <div class="card mb-4">
                <div class="card-body d-flex justify-content-center ff" style="font-size: 22pt;">
                    <b>Customer Reviews</b>
                </div>
            </div>
        </div>
        <!-- MODAL -->
        <div class="modal fade modal-color" id="accountCreated" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title ff" id="exampleModalLabel">Alex's Movies</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body ff">
                        Account Successfully Created
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary ff" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary ff login" data-dismiss="modal">Login</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <footer class="page-footer font-small mt-3" style="background-color:#2E2E2E;">
        <div class="footer-copyright text-center py-3 ff">Â© 2019 Copyright:
            <a href=""> Alexsmovies.herokuapp.com</a>
        </div>
    </footer>
</body>
