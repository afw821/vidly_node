<!DOCTYPE html>
<html class="movie-page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./content/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="./content/home.css" />
    <title>Movie Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <a class="navbar-brand ff" href="#">Vidly</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active registration ff" href="#">Movies</a>
                <a class="nav-item nav-link check-out-user ff" href="#">Checkout</a>
                <a class="nav-item nav-link logout-user ff" href="#">Logout</a>

            </div>
            <div class="navbar-nav">
                <h5 class="nav-item nav-link welcome-label">

                </h5>
            </div>
            <div class="navbar-nav">
                <h5 class="nav-item nav-link cart-items ff">
                    Items In Cart:
                </h5>
            </div>
            <div class="quick-view-cart hide">
                <div class="quick-cart-container">
                    <div class="card card-width">
                        <div class="card-body">
                            <div class="h5-div d-flex justify-content-between">
                                <h5 class="card-title ff">Your Items</h5>
                                <button type="button" class="close quick-cart-close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="row mb-2 header-div">
                                <div class="col-4">
                                    <h3 class="card-text">Name</h3>
                                </div>
                                <div class="col-4">
                                    <h3 class="card-text">Quantity</h3>
                                </div>
                                <div class="col-2">
                                    <h3 class="card-text">Price</h3>
                                </div>

                            </div>
                            <div class="movie-grid-container">

                            </div>


                            <a href="#" class="btn btn-primary check-out-user">Checkout</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="movie-container d-flex flex-wrap justify-content-around"></div>




    </div>
</body>

</html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    crossorigin="anonymous"></script>
