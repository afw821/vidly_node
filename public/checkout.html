<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./content/style.css" />
    <link rel="stylesheet" type="text/css" href="./content/font-awesome.css" />
    <title>Checkout</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand go-home ff movie-page-nav" href="#">Alex's Movies&nbsp;<img src="content/assests/alexs_movies_logo.png" alt="movie_logo" style="max-height:30px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link registration movie-page-nav ff" href="#">Movies</a>
                <a class="nav-item nav-link active login ff" href="#">Checkout</a>
                <a class="nav-item nav-link logout-user ff" href="#">Logout</a>

            </div>
        </div>
    </nav>
    <div class="container checkout-grid">
        <div class="checkout-container ff">
            <div class="jumbotron jumbotron-fluid mt-3">
                <div class="container d-flex justify-content-center">
                    <h1 class="">Alex's Movies<a class="navbar-brand go-home ff" href="#">&nbsp;<img src="content/assests/alexs_movies_logo.png" alt="movie_logo" style="max-height:50px;"></a> Better than Netflix!</h1>
                </div>
                <div class="container d-flex justify-content-center">
                    <p class="lead">Browse our movies, rent one or a few and if you like us leave a review!</p>
                </div>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Price/Day</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Checkout</th>
                    </tr>
                </thead>
                <tbody class="checkout-tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
